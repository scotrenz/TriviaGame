<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<script src="assets/javascript/jquery-3.2.1.min.js"></script>
</head>
<body class="page-0">
	<div id="start">
		<button type="button" onclick="loadDoc()">Start Game!
		</button>
	</div>
	<script>
		function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		     document.getElementById("start").innerHTML = this.responseText;
		    }
		  };
		  xhttp.open("GET", "game.html", true);
		  xhttp.send();
		}
	</script>
</body>
</html>
